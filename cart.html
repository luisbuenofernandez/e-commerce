<!-- ------------------------------------------------- -->
    <div class="container">
      <h2 class="text-center">Carrito de compras</h2> <!-- E5.1 - TABLA PARA MOSTRAR INFO DE CADA PRODUCTO AÑADIDO -->
      <h4 class="text-center">Artículos a coprar</h4>

      <table class="table">
        <thead>
          <tr class="row text-center">
            <th scope="col" class="col-3">Imagen</th>
            <th scope="col" class="col-3">Producto</th>
            <th scope="col" class="col-2">Costo</th>
            <th scope="col" class="col-2" >Cantidad</th>
            <th scope="col" class="col-2">Subtotal</th>
          </tr>
        </thead>

        <tbody id="tbody">
          <!-- Esta parte del ejercicio se realiza desde JS. -->
        </tbody>
      </table>

      <form class="row"> <!-- E5.2 - CONTROLES GRÁFICOS PARA ENVIO DE COMPRA -->
        <fieldset class="col-sm-6">
          <legend class="text-center">Dirección de envío</legend>      
            <label for="calle">Calle: <input id="calle" class="envio" name="calle" type="text" required></label>
            <label for="numero">Número: <input id="numero" class="envio" name="numero" type="number" required></label>
            <label for="esquina">Esquina: <input id="esquina" class="envio" name="esquina" type="text" required></label>
        </fieldset>
        
        <fieldset class="col-sm-6">
          <legend class="text-center">Tipo de envio</legend>
          <label for="premium"><input type="radio" name="tipo_de_envio" value="15" id="premium"> Premium: 2 a 5 días (15%).</label>
          <label for="express"><input type="radio" name="tipo_de_envio" value="7" id="express"> Express: 5 a 8 días (7%).</label>
          <label for="standard"><input type="radio" name="tipo_de_envio" value="15" id="standard"> Standard: 12 a 15 días (5%).</label>
        </fieldset>

        <button class="btn btn-primary" type="button" id="continuar_compra">Siguiente</button>       

      </form>
    </div>
