<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="portada.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="nombre_de_usuario">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <div class="container">
      <h2 class="text-center">Carrito de compras</h2>
      <h5>Artículos a coprar</h5>

      <table class="table">
        <thead>
          <tr class="row">
            <th class="col-sm-1"></th>
            <th scope="col" class="col-sm-2">Imagen</th>
            <th scope="col" class="col-sm-2">Producto</th>
            <th scope="col" class="col-sm-2">Costo</th>
            <th scope="col" class="col-sm-2">Cantidad</th>
            <th scope="col" class="col-sm-2">Subtotal</th>
            <th class="col-sm-1"></th>
          </tr>
        </thead>

        <tbody id="tbody">
          <!-- Total de productos agregados al carrito -->
        </tbody>
      </table>

      <hr>
      <form>
        <fieldset>
          <legend>Tipo de envio</legend>

          <label for="premium"><input type="radio" name="envio" value="15" id="premium"> Premium: 2 a 5 días (15%).</label>
          <label for="express"><input type="radio" name="envio" value="7" id="express"> Express: 5 a 8 días (7%).</label>
          <label for="standard"><input type="radio" name="envio" value="15" id="standard"> Standard: 12 a 15 días (5%).</label>
          
        </fieldset>

        <fieldset>
          <legend>Dirección de envío</legend>      
            <label for="calle">Calle: <input id="calle" name="calle" type="text" required /></label>
            <label for="numero">Número: <input id="numero" name="numero" type="number" required /></label>
            <label for="esquina">Esquina: <input id="esquina" name="esquina" type="text" required /></label>
        </fieldset>

      </form>
    </div>
  </main>

        2022</p>

    </div>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
